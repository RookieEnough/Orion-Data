
name: Update Store Mirror

on:
  workflow_dispatch:
  release:
    types: [published]
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours to sync data

permissions:
  contents: write

jobs:
  update-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Requests
        run: pip install requests

      - name: Generate Mirror JSON
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/mirror_generator.py

      - name: Commit and Push
        run: |
          git config --global user.name "Orion Bot"
          git config --global user.email "bot@orion.store"
          
          git add mirror.json
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to mirror.json"
            exit 0
          fi
          
          git commit -m "Update mirror.json [skip ci]"
          
          # SAFETY: Pull changes from remote before pushing to avoid conflicts
          git pull --rebase origin main
          git push
